spring.application.name=shopease
server.port=8585

# ✅ MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/vercel_db
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ✅ Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=shopease.platform@gmail.com
spring.mail.password=${MAIL_PASSWORD:your-mail-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ✅ JWT Configuration
jwt.auth.app=authapp
jwt.auth.secret_key=${JWT_KEY:your-jwt-secret}
jwt.auth.expires_in=3600

# ✅ Google Sign-In
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH2_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH2_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-name=Google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# ✅ Stripe Payment Gateway
stripe.secret=${STRIPE_SECRET:sk_test_51N...your_key_here}

# ✅ File Upload Configuration
FILE_ZONE=default-zone
FILE_UPLOAD_API_KEY=your-cdn-key
FILE_UPLOAD_HOST_URL=https://your-cdn-host.com
